{% extends "base_template.html" %} {% block content %}
<!-- grid system -->
<div class="container">
	<div class="row">
		<div class="col-sm">
			<!-- here is what teacher table goes  -->
			<div class="container">
				<!-- teachers length {{teachers | length}} -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Teacher</th>
						</tr>
					</thead>
					<tbody>
						<tr>

							<th scope="row">
								<button class="btn btn-success"> Currently Logged In Teacher {{user.username}}</button>
							</th>
						</tr> </tbody>
				</table>
			</div>
		</div>
		<div class="col-sm"> </div>
		<div class="col-sm"> </div>
	</div>
</div>
<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Course</th>
				<th scope="col">Average Percentage</th>
				<th scope="col">View Detail</th>
			</tr>
		</thead>
		<tbody> {% for key, value in courseAndAggregatePercent.items %}
			<tr>
				<td> {{key}}</td>
				<td> {{value}} %</td>
				<td>
					<form action="course/view" method="POST" id="classButtonForm"> {% csrf_token %}
						<input type="hidden" name="course" value="{{key}}" />
						<button class="btn btn-primary my-2 my-sm-0 " type="submit" name="viewCourse" value="{{key}}">View Course Details </button>
					</form>
				</td>
			</tr> {% endfor %} </tbody>
	</table>
</div> {% endblock %}
